<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Añadir</title>
    <link rel="stylesheet" href="css/styleadd.css">
</head>
<body>
    <header>
        <a href=""><div class="add"><img src="recursos/icon-mas.svg" alt=""> <b>Añadir</b></div></a>
        <a href=""><div class="refresh"><img src="recursos/Icon open-reload.svg" alt=""><b>Refrescar</b></div></a>
        <a href=""><div class="delete"><img src="recursos/icon-basura.svg" alt=""><b>Eliminar</b></div></a>
        <div class="logo"><img src="recursos/logo.svg" alt=""></div>
        <a href=""><div class="Report"><img src="recursos/icon-bug.svg" alt=""><b>Reportar</b></div></a>
        <a href=""><div class="help"><img src="recursos/icon-pregunta.svg" alt=""><b>Ayuda</b></div></a>
        <div class="logout">
            <img src="recursos/icon-configuracion.svg" alt="" class="config">
            <img src="recursos/icon-campana.svg" alt="" class="camp">
            <a href=""><img src="recursos/pp@2x.png" alt="" class="foperfil"></a>
        </div>  
    </header>

    <section class="secadd">
        <div class="section1">
            <div class="head">
                <div class="imge"><img src="recursos/kario.svg" alt=""></div>
                <br>
                <h2>Añadir un nuevo elemeto</h2>
                <br>
            </div>
            <div class="descri"><p>Aqui puedes añadir un nuevo elemeto de trabajo</p></div>
            <div class="container1">
                <div class="colum1">
                    <div class="form">
                        <label for="indi"><b>Indicador</b></label>
                        <select name="" id="indi" placeholder="Modelado 3D" required>
                            <option value="">Modelado 3D</option>
                            <option value="">Finca Galeon</option>
                            <option>Colegios Privados</option>
                            <option>Electrodomésticos</option>
                            <option value="">Estrato2-Floridablaca</option>
                            <option value="">Jovenes en Accion</option>
                        </select>
                    </div>
                    <div class="form">
                        <label><b>Descripcion</b></label>
                        <textarea placeholder="Escribe una Descripcion del proyecto" rows="8"></textarea>
                    </div>
                </div>
                
                <div class="colum2">
                    <div class="form">
                        <label> <b>Fecha de terminacion</b></label>
                        <input type="date">
                    </div>
                    <div class="form">
                        <label><b>Formula</b></label>
                        <select>
                            <option value="">N/A</option>
                            <option value="">Met.Agil</option>
                            <option value="">Met.Fibo</option>
                            <option value="">Met.Expo</option>
                        </select>
                    </div>
                    <div class="form">
                        <label for="">Categoria</label>
                        <select>
                            <option value="">Alta</option>
                            <option value="">Media</option>
                            <option value="">Baja</option>
                        </select>
                    </div>
                </div>
    
                <div class="colum3">
                    <div class="form">
                        <label>Fecha de inicio</label>
                        <input type="date">
                    </div>
    
                    <div class="form">
                        <label for="">Frecuencia</label>
                        <select>
                            <option value="">0/0</option>
                            <option value="">1/4</option>
                            <option value="">1/3</option>
                            <option value="">1/2</option>
                        </select>
                    </div>
    
                    <div class="form">
                        <label for=""><b>Area</b></label>
                        <select>
                            <option value="">Diseño</option>
                            <option value="">Marketing</option>
                            <option value="">Produccion</option>
                            <option value="">Gerencia</option>
                            <option value="">Developers</option>
                        </select>
                    </div>
    
                </div>
    
    
            </div>
    
            <div class="boton">
                <a href="">
                    <button>
                        <b>Añadir</b>
                    </button>
                </a>
            </div>
        </div>
    </section>




</body>
</html>
