    <section class="vista-principal">
        <div class="formulario-incidentes">
            <div class="text-incidentes">
                <h2 class="tittle-section">Reporte de Incidentes</h2>
                <p>Para reportar un incidente del flujo normal de la aplicación llena el siguiente formulario.</p>
            </div>
            <div class="requisitos">
                <form action="post" class="form-requisitos">
                    <div class="form-input">
                        <label for="tipo">Tipo de incidente
                            <select name="incidente" aria-label="Seleccione el tipo de incidente" id="tipo">
                                <option value="tipo1">Error en la funcionalidad</option>
                                <option value="tipo2">Errores de interfaz de usuario</option>
                                <option value="tipo3">Errores de rendimiento</option>
                            </select>
                        </label>
                    </div>
                    <div class="form-input">
                        <label for="prioridad">Prioridad
                            <select name="nivel-prioridad" aria-label="Seleccione la prioridad" id="prioridad">
                                <option value="prioridad1">Error en la funcionalidad</option>
                                <option value="prioridad2">Errores de interfaz de usuario</option>
                                <option value="prioridad3">Errores de rendimiento</option>
                            </select>
                        </label>
                    </div>
                    <div class="form_input">
                        <label for="descripcion">Descripción del incidente</label>
                        <textarea placeholder="Haz una descripción detallada del incidente."maxlength="140" rows="5"  id="descripcion"></textarea> 
                    </div>
                </form>
            </div>
            <div class="boton-texto">
                <button class="button-reporte">Generar</button>
            </div>
        </div>
